{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h1>Content of /{{input_path}}</h1>
    <ul id="current_folder_content">
        {% if parent_folder %}
            <li class="folder"><a class="folder" href="{{parent_folder}}">Return back to parent</a></li>
        {% endif %}
        {% for entry in entries %}
            <li class="{{entry.ftype}}"><a class="{{entry.ftype}}" href="{{entry.path}}">{{entry.name}}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
